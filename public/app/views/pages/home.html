<div class="jumbotron text-center" ng-if="!main.loggedIn">
    <div>
        <h1>Sign up here</h1>
    </div>
    <div>
        <p>Login to write your story</p>
        <a href="/login" class="btn btn-primary">Login</a>
    </div>
</div>

<div class="row" ng-if="main.loggedIn">
    <div class="col-md-3">

    </div>
    <div class="col-md-4" ng-controller="StoryController as story">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Write your story</div>
                <div class="panel-body">
                    <form ng-submit="story.createStory()">
                        <input class="form-controll input-lg" type="text" name="story"
                               ng-model="story.storyData.content" placeholder="..." required="">
                    </form>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">Your story</div>
                <div class="panel-body" ng-repeat="item in story.stories | reverse">
                    <div>
                        <a class="pull-right btn btn-danger btn-xs" href="#" ng-click="story.deleteStory(item._id)"><span
                                class="text-right glyphicon glyphicon-remove"></span></a>
                        <div class="pull-left">{{item.content}}</div>
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">

    </div>
</div>
