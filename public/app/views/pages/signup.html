<div class="container" ng-controller="UserCreateController as signup">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1>Signup</h1>
            <form class="form-signin" method="post" ng-submit="signup.signupUser()">
                <!--Name-->
                Name: <input class="form-control" type="text" name="name" ng-model="signup.userData.name"/>
                <!--Username-->
                Username: <input class="form-control" type="text" name="username" ng-model="signup.userData.username"/>
                <!--Password-->
                Password: <input class="form-control" type="password" name="password" ng-model="signup.userData.password"/>
                <button type="submit" class="form-control btn btn-danger">Signup</button>
            </form>
        </div>
    </div>
</div>
