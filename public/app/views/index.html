<!DOCTYPE html>
<html ng-app="MyApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <base href="/"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="app/vendor/bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="app/vendor/angular/js/angular.js"></script>
    <script type="text/javascript" src="app/vendor/angular/js/angular-route.js"></script>



    <!--Socket.io-->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!--Directives and Filters-->
    <script type="text/javascript" src="app/directives/reverse.js"></script>
    <script type="text/javascript" src="app/directives/paginator/paginator.factory.js"></script>
    <script type="text/javascript" src="app/directives/paginator/paginator.directive.js"></script>
    <!--Services-->
    <script type="text/javascript" src="app/services/authService.js"></script>
    <script type="text/javascript" src="app/services/storyService.js"></script>
    <script type="text/javascript" src="app/services/notesService.js"></script>
    <script type="text/javascript" src="app/services/userService.js"></script>
    <!--Controllers-->
    <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/storyCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/notesCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>

    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</head>
<body ng-controller="MainController as main">
<header>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book">User Story</span></a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/users"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/notes">Notes</a></li>
                <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                <li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
                <li ng-if="main.loggedIn"><a href="#">Hello {{main.user.username}}</a></li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>
        </div>
    </div>
</header>
<main class="container">
    <div ng-view></div>
</main>
</body>
</html>
